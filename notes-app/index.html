<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="note-model.js"></script>
  <script src="note-tests.js"></script>
  <title>Notes</title>
</head>
<body>
  <h1>Notes App</h1>

  <textarea type="input" maxlength="250" rows="10" cols="50" id="user_input" placeholder="Enter text here..."></textarea>


  <input type="button" onclick="textInput()" value="Submit">
  <p id="myText"></p>

  <script>
  
    function textInput(){
      var userInput = document.getElementById('user_input').value;
      document.getElementById('myText').textContent = userInput;
    }
  

  </script>
      
</body>
</html>
