<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Notes</title>

<body>
  <h1>Notes App</h1>
  <!-- <div id="app">

    <form>

  <input type="input" maxlength="250" id="userInput" onkeyup="showMsg()" placeholder="Enter text here...">

  <p id="userMsg"></p>
  <input type="button" onclick="Msg1()" value="Submit">
  <p id="myText"></p>

  <script>
    function showMsg(){
      var userInput = document.getElementById('userInput').value;
      document.getElementById('userMsg').innerHTML = userInput;
    }
  
    function Msg1(){
      var userInput1 = document.getElementById('userInput').value;
      document.getElementById('myText').textContent = userInput1;
  
    }
  

  </script>
      
</body>
